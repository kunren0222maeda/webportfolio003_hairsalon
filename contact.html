<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NESThair</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>
<body>

    <div id="wrapper">
            <header>
                <h1>
                    京都の学生向けオーガニックヘアサロンなら<br>
                    <span>NESThair</span>
                </h1>

                <nav>
                    <ul>
                        <li><a href="index.html">ホーム</a></li>
                        <li><a href="menu.html">メニュー一覧</a></li>
                        <li><a href="contact.html">ご予約</a></li>
                    </ul>
                </nav>

                <div class="clear"></div>
                <!-- フロート解除用の空タグ -->

                <p id="nav_tell">
                    <img src="images/tel_nav.jpg" alt="お電話でのご予約はこちらまで　012-345-6789">
                </p>
            </header>
        <!-- ここまでヘッダー -->

        <div id="heading" class="box-shadow">
            <h2>ご予約・お問い合わせ</h2>
        </div>
        <!-- /#mainimage -->

        <div id="left"  class="box-shadow">
            <h3>ご予約・お問い合わせフォーム</h3>
            <p id="contact_text">
                下記お問い合わせフォームよりご希望日時、ご予約内容をお知らせください。<br>
                お問い合わせの場合は、【お客様ご要望欄】に記入して送信してください。
            </p>

            <form>
                <table>
                    <tr>
                        <td class="form_title">
                            <label for="form_name">
                                お名前
                            </label>
                        </td>
                        <td class="form_contents">
                            <input type="text" id="form_name">
                        </td>
                    </tr>

                    <tr>
                        <td class="form_title">
                            <label for="form_tel">
                                お電話番号
                            </label>
                        </td>
                        <td class="form_contents">
                            <input type="text" id="form_tel">
                        </td>
                    </tr>

                    <tr>
                        <td class="form_title">
                            <label for="form_time">
                                ご希望日時
                            </label>
                        </td>
                        <td class="form_contents">
                            <input type="text" class="form_time">年
                            <input type="text" class="form_time">月
                            <input type="text" class="form_time">日
                            <input type="text" class="form_time">時から
                            <input type="text" class="form_time">時まで
                        </td>
                    </tr>

                    <tr>
                        <td class="form_title">
                            <label for="form_menu">
                                ご希望メニュー
                            </label>
                        </td>
                        <td class="form_contents">
                            <input type="checkbox" value="カット" id="menu_cut">
                            <label for="menu_cut">カット</label> 
                            <input type="checkbox" value="カラー" id="menu_color">
                            <label for="menu_color">カラー</label>
                            <input type="checkbox" value="パーマ" id="menu_perm">
                            <label for="menu_perm">パーマ</label>
                        </td>
                    </tr>

                    <tr>
                        <td class="form_title">
                            <label for="form_textarea">
                                お客様ご要望欄
                            </label>
                        </td>
                        <td class="form_contents">
                            <textarea id="form_textarea"></textarea>
                        </td>
                    </tr>
                </table>

                <p id="submit">
                    <input type="submit" value="送信する">
                </p>
            </form>
        </div>
        <!-- /#left -->
        <div id="right">
            <ul>
                <!-- <li class="box-shadow"><a href="contact.html" id="contact">ご予約・お問い合わせ</a></li> -->
                <li class="box-shadow"><a href="###" id="blog">スタイリストブログ</a></li>
            </ul>
        </div>
        <!-- /#right -->

        <div class="clear"></div>
        <!-- フロート解除用の空タグ -->

    </div>
    <!-- /#wrapper -->

    <!-- ここからフッター -->
    <footer>
        <p>Coppyright (c) 2010-2015 Campus inc. All Right Reserved.</p>
    </footer>

</body>
</html>
